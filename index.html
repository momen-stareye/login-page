<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Log In Page</title>
</head>
<body class="bg-secondary">
    <div class="container">
      <div class="box">
      <div class="login-box mt-5 bg-secondary bg-gradient">
        <h1 class="col-md-12 text-center mt-1 font-weight-bold">Log In Box</h1>
        <div class="d-flex align-items-center justify-content-center">
          <form>
            <div class="mb-3">
              <label for="inputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text text-warning">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="inputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-dark">Log In</button>
          </form>
          
        </div>
      </div>
    </div>
    </div>

    <!-- script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
